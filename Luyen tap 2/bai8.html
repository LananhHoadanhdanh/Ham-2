<script>
    function daoNguocMang(array) {
        for (let i = 0; i < array.length / 2; i++) {
            let temp = array[i];
            array[i] = array[array.length - 1 - i];
            array[array.length - 1 - i] = temp
        }
        return array
    }
    document.write(daoNguocMang([2,5,6,4,2,1,2,3,6]))
</script>
