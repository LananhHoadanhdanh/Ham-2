<script>
  function checkNumber(arr) {
    let flag = false;
    if (arr % 1 == 0 && arr != ' ') {
      flag = true;
    }
    return flag
  }
  if (checkNumber('56')) {
    alert('Đây là một số')
  } else {
    alert('Đây không phải một số')
  }
</script>
