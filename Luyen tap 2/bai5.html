<script>
    function timMin(a, b, c) {
        let min = a;
        if (a < b && a < c) {
            return min;
        } else {
            if (b < c) {
                min = b;
                return min
            } else {
                min = c;
                return min
            }
        }
    }

    let num1 = +prompt('Nhập vào số thứ nhất:');
    let num2 = +prompt('Nhập vào số thứ hai:');
    let num3 = +prompt('Nhập vào số thứ ba:');
    document.write('Số nhỏ nhất trong 3 số là ' + timMin(num1, num2, num3))
</script>
